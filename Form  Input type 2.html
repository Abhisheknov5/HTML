<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

        <!--form-->
        <form>
            <div>
                Text:
                <input type="Text"><br>
            </div>
            <div>
                Submit button:
                <input type="Submit Button"><br>
            </div>
            <div>
                Color:
                <input type="Color"><br>
            </div>

            </div>

                Password:
                <input type="password"><br>
            </div>
            <div>

                <input type="time"><br>
            </div>
            <div>
                URL:
                <input type="Url"><br>
            </div>

                <input type="range" min="1000" max="5000"><br>
            </div>

</html>
